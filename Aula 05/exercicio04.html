<script>
   let colecao = []
   let escolha = 0;

   do {
    escolha = parseInt(prompt("Digite 1 para adicionar elemento\n Digite 2 para mostrar os elementos\n Digite 0 para sair"));

    switch (escolha) {
        case 1:
            colecao.push (prompt("Digite um valor para adicionar a colecão"));
            break;

        case 2:
            alert(colecao.join("\n"));
            break;

        case 0:
            alert("Voce saiu da aplicação");
            break;
    
        default:
            alert("Opção inválida");
            break;
    }

   }
   while (escolha != 0);
</script>
