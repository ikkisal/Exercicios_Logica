<script>
    let n = parseInt(prompt("Digite um numero: "));

    if (n < 100) {
        alert("Seu numero esta abaixo do limite");
    }
    else if(n < 200) {
        alert("Seu numero esta de acordo com o limite");
    }
    else if (n > 200) {
        alert("Seu numero ultrapassou o limite");
    }
    else if (n == 200) {
        alert("Seu numero esta de acordo com o limite");
    }
    
</script>
