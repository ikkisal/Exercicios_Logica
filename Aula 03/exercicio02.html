<script>
    let n1 = parseInt(prompt("Digite um numero: "));
    let n2 = parseInt(prompt("Digite outro numero: "));

    if (n1 > n2) {
        alert("O primeiro numero e MAIOR");
    }
    else if(n1 < n2) {
        alert("O segundo numero e MAIOR")
    }
    else if (n1 == n2){
        alert("Os numeros sao IGUAIS");
    }
    
</script>
