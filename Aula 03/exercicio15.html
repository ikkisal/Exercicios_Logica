<script>
    let a = parseInt(prompt("Defina o numero de a: "));
    let b = parseInt(prompt("Defina o numero de b: "));
    let c = prompt("Qual operação voce deseja utilizar? * / + -");

    switch (c) {
        case "+":
            alert("O valor é : " + (a + b));
            break;

        case "-":
            alert("O valor é : " + (a - b));
            break;

        case "*":
            alert("O valor é : " + (a * b));
            break;

        case "/":
            alert("O valor é : " + (a / b));
            break;
    
        default: alert("Digita alguma coisa");
            break;
    }
</script>
