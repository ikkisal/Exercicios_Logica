<script>
    alert("Tente adivinhar em qual faixa de numeros o computador esta pensando");

    let n = parseInt(prompt("Digite um numero: "));

    if (n > 10 && n < 150) {
        alert("Seu numero esta correto");
    }
    else if (n < 10 || n > 150){
        alert("Seu numero nao esta correto");
    }
    else if (n == 10 || n == 150){
        alert("Seu numero esta correto");
    }
</script>
