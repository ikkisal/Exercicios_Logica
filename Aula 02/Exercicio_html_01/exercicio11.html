<script>
    alert("Destino da renda mensal para seu personagem");

    let renda_mensal = parseInt(prompt("Digite sua renda mensal: "));
    let saude = renda_mensal*0.10;
    let educação = renda_mensal*0.25;
    let alimentação = renda_mensal*0.30;
    let vestuário = renda_mensal*0.10;
    let lazer = renda_mensal*0.05;
    let outros = renda_mensal*0.20;

    alert("Sua renda mensal dever ser distribuida a seguir: ");
    alert("Saude "+ saude);
    alert("Educacao "+ educação);
    alert("Alimentacao "+ alimentação);
    alert("Vestuario "+ vestuário);
    alert("Lazer "+ lazer);
    alert("Outros "+ outros);
</script>
