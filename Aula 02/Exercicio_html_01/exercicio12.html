<script>
    alert("Loja de poçoes");

    let valor_litro = parseInt(prompt("Valor da pocao: "));
    let litros = parseInt(prompt("O quanto voce deseja encher? "));
    let total = valor_litro * litros;
    let desconto = total*0.9;

    alert("O valor a ser pago a vista será de: " + total + " e o valor com desconto será de: " + desconto);
</script>
