<script>
    alert("Calcule a media que seu carro faz de litros por quilometro");
    let distancia = parseInt(prompt("Quantos quilometros foram percorridos?"));
    let combustivel_gasto = parseInt(prompt("Quantos litros foram gastos?"));
    let gasto_medio = combustivel_gasto/distancia;

    alert("Seu carro faz em media " + gasto_medio + " litros por quilometros");
</script>
