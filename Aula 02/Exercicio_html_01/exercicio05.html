<script>
    let a = parseInt(prompt("Digite um valor: "));
    let b = parseInt(prompt("Digite outro valor: "));

    let soma = a + b;
    let diferença = a - b;
    let produto = a * b;
    let divisão = a / b;

    alert("A soma dos valores e: " + soma);
    alert("A diferenca dos valores e: " + diferença);
    alert("O produto dos valores e: " + produto);
    alert("A divisao dos valores e: " + divisão);
    
</script>
