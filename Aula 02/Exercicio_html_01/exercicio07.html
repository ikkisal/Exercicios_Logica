<script>
    alert("Calcule o salario de seu/sua funcionario/a virtual");

    let nome_funcionario = prompt("Digite o nome do funcionario: ");
    let horas_trabalhadas = parseInt(prompt("Digite quantas horas ele trabalha por dia: "));
    let valor_hora = parseInt(prompt("Digite o valor de horas trabalhadas: "));
    let valor_dia = horas_trabalhadas * valor_hora;
    let salario = valor_dia * 25;

    alert("Seu funcionario ira receber: " + salario + " por mes");
</script>
