<script>
    let candidato_1 = 0;
    let candidato_2 = 0;
    let candidato_3 = 0;
    let candidato_4 = 0;
    let nulo = 0;
    let branco = 0;
    let urna = 0;


    do {
        urna = parseInt(prompt("Qual será seu voto?\nCandidato 1\nCandidato 2\nCandidato 3\nCandidato 4\nNulo 5\nBranco 6"));

        switch (urna) {
            case 1:
                candidato_1++
                break;

            case 2:
                candidato_2++
                break; 

            case 3:
                candidato_3++
                break;  

            case 4:
                candidato_4++
                break;  

            case 5:
                nulo++
                break; 

            case 6:
                branco++
                break;   

            default:
                alert("Candidato não encntrado!");
                break;
        }
    }
    while (urna != 0);

    alert("Candidato 1: " + candidato_1 + "\n" + "Candidato 2: " + candidato_2 + "\n" + "Candidato 3: " + candidato_3 + "\n" + "Candidato 4: " + candidato_4 + "\n" + "Nulo: " + nulo + "\n" + "Branco: " + branco);
</script>
